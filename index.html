<!DOCTYPE html>
<html>
  <head>
    <!-- Collegamento ai fogli di stile -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Tema di wordpress</title>
  </head>
  <body>
    <!-- Inizio header -->
    <header>
      <div class="container violet"></div>
    </header>
    <!-- Fine header -->

    <!-- Inizio main -->
    <main>
      <!-- Inizio primo container -->
      <div class="container yellow"></div>
      <!-- Fine primo container -->

      <!-- Inizio secondo container 3 colonne -->
      <div class="container blue">
        <!-- Inizio header sopra le colonne -->
        <div class="three_columns_header lightblue"></div>
        <!-- Fine header sopra le colonne -->

        <!-- Inizio main con colonne -->
        <div class="three_columns_main clearfix">
          <aside class="column lightblue"></aside>
          <div class="column center lightblue"></div>
          <aside class="column lightblue"></aside>
        </div>
        <!-- Fine main con colonne -->
      </div>
      <!-- Fine secondo container 3 colonne -->
    </main>
    <!-- Fine main -->

    <!-- Inizio footer -->
    <footer>
      <div class="container purple"></div>
    </footer>
    <!-- Fine footer -->
  </body>
</html>
